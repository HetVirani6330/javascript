<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swapping</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter a :"))
        let b=parseInt(prompt("Enter b :"))
        
        document.write('<br>After swapping :');
        document.write('a='+a);
        document.write('b='+b);
        
        a+=b
        b=a-b
        a-=b
        
        document.write('<br>Before swapping :');
        document.write(' a='+a);
        document.write(' b='+b);
            
    </script>
</body>
</html>

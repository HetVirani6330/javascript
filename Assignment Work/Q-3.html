<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit</title>
</head>
<body>
    <script>
    //F = (9/5 × °C) + 32
    let celsius=parseInt(prompt("Enter celsius :"))
    let Fahrenheit=((9/5*celsius)+32)
    
    document.write('Fahrenheit is :'+Fahrenheit);
    </script>
</body>
</html>

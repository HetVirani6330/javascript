<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr =[10,20,30,40,50];

        for(let i=0;i<arr.length;i++){
            document.write('<br> array is  '+arr[i]);
        }

        document.write('<br> <br>');
        arr.push(60,70)
        for(let i=0;i<arr.length;i++){
            document.write('<br> array is  '+arr[i]);
        }

        document.write('<br> <br>');
        arr.pop()
        arr.pop()
        arr.pop()
        for(let i=0;i<arr.length;i++){
            document.write('<br> array is  '+arr[i]);
        }

        document.write('<br> <br>');
        arr.unshift(-10,0)
        for(let i=0;i<arr.length;i++){
            document.write('<br> array is  '+arr[i]);
        }

        document.write('<br> <br>');
        arr.shift()
        arr.shift()
        for(let i=0;i<arr.length;i++){
            document.write('<br> array is  '+arr[i]);
        }

        document.write('<br> <br>');
        arr.push(30,40,50,60)
        for(let i=0;i<arr.length;i++){
            document.write('<br> array is  '+arr[i]);
        }

        document.write('<br> <br>');
        arr.splice(2,3)
        for(let i=0;i<arr.length;i++){  
            document.write('<br> array is  '+arr[i]);
        }

        document.write('<br> <br>');
        arr.splice(2,0,30)
        for(let i=0;i<arr.length;i++){
            document.write('<br> array is  '+arr[i]);
        }
        
        document.write('<br> <br>');
        arr.splice(0,3,10,20,30)
        for(let i=0;i<arr.length;i++){
            document.write('<br> array is  '+arr[i]);
        }
        
    </script>
</body>
</html>
